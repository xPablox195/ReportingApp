<ion-content >
  <ion-list  *ngFor="let item of actionRowList  | async">
    
      <ion-item>
        <ion-buttons slot="end">
        <ion-button (click)="onClick(item.id)">
          <ion-icon slot="icon-only" name="{{item.icon}}"></ion-icon>
        </ion-button>
      </ion-buttons>
      </ion-item>
    
      
   
  </ion-list>

</ion-content>
