<ion-toolbar>
  <ion-title>Mi Documento</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="exportCSV()">
      <ion-icon slot="icon-only" name="download-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-footer>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-list>
        <ion-item>
          <ion-label>Registros</ion-label>
          <ion-select [interfaceOptions]="customPopoverOptions" interface="popoverRows" >
            <ion-list *ngFor="let item of rowListOptions">
            <ion-item>
              <ion-select-option (clic)="selectCountRow(item.id)" value={{item.id}}>{{item.message}}</ion-select-option>
            </ion-item>
          </ion-list>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="play-skip-back"></ion-icon>
      </ion-button>

      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="play-back"></ion-icon>
      </ion-button>

  

      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="play-forward"></ion-icon>
      </ion-button>


      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="play-skip-forward"></ion-icon>
      </ion-button>

    </ion-buttons>


  </ion-toolbar>
</ion-footer>






  <ion-content scrollX="true" scrollY="true">
  

  <table border="1" class="data-table"  scrollX="true" scrollY="true">
      <tr>
          <td *ngFor="let header of headerRow" text-center><b>{{ header }}</b>
          
          </td>
      </tr>
      <tr *ngFor="let row of csvData; let i = index">
          <td *ngFor="let data of row; let j = index; trackBy: trackByFn" class="data-col">
            <div *ngIf="i <= lengthData">
              <ion-input type="text" [(ngModel)]="csvData[i][j]"></ion-input>
            </div>
          </td>
          <td *ngIf="i < lengthData">
            <div>
              <ion-icon slot="start" name="trash-outline" (click)="onDeleteRow(i)"></ion-icon>
              <ion-icon slot="start" name="add" (click)="addRowEmpty(i)"></ion-icon>
            </div>
          </td>
      </tr>
  </table>

  

</ion-content>
