<ion-header>
    <ion-toolbar>
        <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" *ngFor="let item of menuItem | async" width="18rem">
                <ion-card class="imgMenuItem" [routerLink]="item.urlRedirect">
                    <ion-card-header>

                        <ion-img src="{{item.imgUrl}}"></ion-img>
                        <ion-card-title>{{item.title}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content> {{item.description}} </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
